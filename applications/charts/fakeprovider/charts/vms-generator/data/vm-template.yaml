apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "vm-{{workflow.parameters.machine_id}}"
  namespace: runspace
spec:
  dataVolumeTemplates:
    - metadata:
        creationTimestamp: null
        name: "data-volume-{{workflow.parameters.machine_id}}"
      spec:
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 30Gi
        source:
          registry:
            url: docker://quay.io/containerdisks/ubuntu:22.04
  running: true
  template:
    spec:
      domain:
        devices:
          interfaces:
            - name: default
              bridge: {}
          disks:
            - disk:
                bus: virtio
              name: containerdisk
            - disk:
                bus: virtio
              name: cloudinitdisk
          rng: {}
        resources:
          requests:
            memory: 1024M
      terminationGracePeriodSeconds: 0
      networks:
        - name: default
          pod: {} # Stock pod network
      volumes:
        - dataVolume:
            name: "data-volume-{{workflow.parameters.machine_id}}"
          name: containerdisk
        - cloudInitConfigDrive:
            secretRef:
              name: "user-data-{{workflow.parameters.machine_id}}"
          name: cloudinitdisk
