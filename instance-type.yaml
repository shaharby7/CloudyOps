apiVersion: kubevirt.io/v1
kind: VirtualMachineInstance
metadata:
  name: testvmi-nocloud
spec:
  terminationGracePeriodSeconds: 30
  domain:
    resources:
      requests:
        memory: 1024M
    devices:
      disks:
        - name: containerdisk
          disk:
            bus: virtio
        - name: emptydisk
          disk:
            bus: virtio
        - disk:
            bus: virtio
          name: cloudinitdisk
  volumes:
    - name: containerdisk
      containerDisk:
        image: default/debian-base-image
    - name: emptydisk
      emptyDisk:
        capacity: "2Gi"
